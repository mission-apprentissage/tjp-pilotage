services:
  postgres:
    image: postgres:15.5
    restart: unless-stopped
    environment:
      # - POSTGRES_DB=orion
      - POSTGRES_PASSWORD=password
    ports:
      - "127.0.0.1:5432:5432"
    shm_size: 2gb
    volumes:
      - pilotage_postgres_data:/var/lib/postgresql/data:z
      - ./server/seed/seed_schema.dump:/seed_schema.dump:ro
      - ./server/seed/seed_data.dump:/seed_data.dump:ro
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U postgres -d postgres'"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 10s

  smtp:
    image: axllent/mailpit:latest
    restart: unless-stopped
    # deploy:
    #   resources:
    #     limits:
    #       memory: 128m
    #   update_config:
    #     failure_action: rollback
    #   rollback_config:
    #     parallelism: 0
    ports:
      - 1025:1025
      - 8025:8025
    environment:
      - MP_DATA_FILE=/data/mailpit.db
      - MP_WEBROOT=smtp
    volumes:
      - pilotage_smtp_data:/data

volumes:
  pilotage_postgres_data:
    driver: local
    name: pilotage_postgres_data
  pilotage_smtp_data:
    driver: local
    name: pilotage_smtp_data
